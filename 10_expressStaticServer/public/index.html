<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white text-center p-4">

  <h1 class="text-xl font-bold mt-[30vh]">Static HTML Server with Express</h1>
  <p id="counter" class="text-8xl h-32 mt-8"><span class="text-slate-600">...</span></p>
  <button class="bg-sky-400 px-2 py-1 rounded-sm text-slate-900 hover:bg-sky-300" onclick="handleClick();">Get visitor
    count</button>

</body>
<script>
  const counter = document.getElementById("counter");
  const handleClick = async () => {
    const url = "/api/visitors"
    try {
      const response = await fetch(url)
      if (response.ok) {
        const data = await response.json()
        counter.innerHTML = data.visitors
      }

    } catch (error) {
      console.error("Error when getting visitor count")
    }
  }
</script>

</html>
